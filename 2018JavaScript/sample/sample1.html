<html>
 <head>
  <script language="JavaScript">
  function mdown () {
  document.pbt.bt1.value = "thank you";
  }
  function mup () {
  document.pbt.bt1.value = "press again";
  }
  </script>
 </head>
 <body>
  <form name = "pbt">
  <input type = "button" name = "bt1" onmousedown = "mdown()" onmouseup = "mup()" value = "press here">
  </form>
 </body>
</html>
